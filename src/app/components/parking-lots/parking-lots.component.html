<!-- Content -->
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Parking Lots</h1>

  <!-- Parking Lots -->
  <div *ngIf="parkingLots" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <!-- Loop through parkingLots variable -->
    <div *ngFor="let lot of parkingLots" (click)="goToSlots(lot.id)" class="bg-white rounded-lg shadow-md p-4 hover:bg-gray-100 cursor-pointer">
      <h2 class="text-lg font-semibold mb-2">{{ lot.name }}</h2>
      <p class="text-gray-600 mb-1">Address: {{ lot.address }}</p>
      <p class="text-gray-600 mb-1">Capacity: {{ lot.total_slots }}</p>
      <p class="text-gray-600 mb-1">Available: {{ lot.available }}</p>
      <!-- Additional details (hidden by default) -->
      <div class="hidden text-sm text-gray-500 mt-2">
        <p>Owner: {{ lot.owner }}</p>
        <p>Contact: {{ lot.contact }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!parkingLots" class="text-center text-gray-500 mt-8">
    <p>No parking lots available</p>
  </div>

  <!-- Add Parking Lot Button -->
  <div class="flex justify-center mt-8">
    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Add Parking Lot</button>
  </div>
</div>
